<!-- reference_modal.html -->
<div class="modal fade" id="referenceModal" tabindex="-1" aria-labelledby="referenceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Soru Seç</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="reference-search-input" class="form-control mb-3" placeholder="Soru Arababuş">
        <div id="reference-search-results" class="list-group"></div>
  
        <div id="no-results" style="display: none;">
          <p>Sonuç bulunamadı. Mevcut sorguyu referans olarak eklemek ister misiniz?</p>
          <button id="add-current-query" class="btn btn-primary">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
