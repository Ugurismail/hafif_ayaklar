{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header bg-gradient-primary text-white rounded-top-4 border-0 py-4" style="background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);">
          <h2 class="mb-0 fs-3 fw-bold">
            <i class="bi bi-pencil-square me-2"></i>Tanımı Düzenle
          </h2>
        </div>
        <div class="card-body p-4 bg-light rounded-bottom-4">
          <form method="post" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="mb-4">
              <label for="id_definition_text" class="form-label fs-5 fw-semibold">Tanım</label>
              <textarea 
                name="definition_text"
                id="id_definition_text"
                class="form-control form-control-lg rounded-3 shadow-sm"
                rows="4"
                maxlength="1000"
                placeholder="Tanımınızı girin..."
                required
              >{{ form.definition_text.value|default_if_none:'' }}</textarea>
              {% if form.definition_text.errors %}
                <div class="text-danger small mt-1">
                  {{ form.definition_text.errors.0 }}
                </div>
              {% endif %}
            </div>
            <div class="d-flex justify-content-between mt-4 gap-2">
              <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary px-4 py-2 rounded-3 fw-semibold">
                <i class="bi bi-arrow-left"></i> Vazgeç
              </a>
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 fw-semibold shadow-sm">
                <i class="bi bi-check-lg"></i> Kaydet
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
