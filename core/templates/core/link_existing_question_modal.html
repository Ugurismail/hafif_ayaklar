<!-- link_existing_question_modal.html -->
<div class="modal fade" id="linkExistingQuestionModal" tabindex="-1"
     aria-labelledby="linkExistingQuestionModalLabel" aria-hidden="true"
     data-question-slug="{{ question.slug }}" data-question-id="{{ question.id }}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="linkExistingQuestionModalLabel">Bu Başlığı Alt Soru Olarak Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted small mb-2">Bu başlık hangi başlığın altına eklensin?</p>
        <input type="text" id="link-question-search-input" class="form-control mb-3" placeholder="Üst başlık ara..." autocomplete="off">
        <div id="link-question-search-results" class="list-group" role="listbox"></div>
        <div id="link-question-no-results" class="text-muted text-center mt-3" style="display: none;">
          Sonuç bulunamadı
        </div>
      </div>
    </div>
  </div>
</div>
