{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger shadow-sm">
        <div class="card-header" style="background-color: var(--secondary-button-background-color); color: var(--secondary-button-text-color);">
          <h2 class="mb-0">Kaynak Sil</h2>
        </div>
        <div class="card-body">
          <p class="lead">Bu kaynağı silmek istediğinizden emin misiniz?</p>
          <p><strong>{{ reference }}</strong></p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'user_profile' request.user.username %}" class="btn btn-secondary">İptal</a>
              <button type="submit" class="btn btn-theme-danger">Evet, Sil</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
