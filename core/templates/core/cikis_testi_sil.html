{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <h3>Testi Sil</h3>
  <p>Gerçekten <b>{{ test.title }}</b> adlı testi ve tüm sorularını kalıcı olarak silmek istiyor musunuz?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-theme-primary" type="submit">Evet, Testi Sil</button>
    <a href="{% url 'cikis_testi_detail' test.id %}" class="btn btn-theme-secondary">Vazgeç</a>
  </form>
</div>
{% endblock %}
